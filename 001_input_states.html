<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const root = document.getElementById('root');
        function App() {
            const [minutes, setMinutes] = React.useState();
            const [hours, setHours] = React.useState();
            const onChangeMinutes = (event) => {
                setMinutes(event.target.value);
                setHours(event.target.value / 60);
            }
            const onChangeHours = (event) => {
                setHours(event.target.value);
                setMinutes(event.target.value * 60);
            }
            return (
                <div>
                    <h3>Converter</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} id="minutes" type="number" onChange={onChangeMinutes} />
                    <label htmlFor="hours">Hours</label>
                    <input value={Math.round(hours)} id="hours" type="number" onChange={onChangeHours} />
                </div>
            );
        } 
        ReactDOM.render(<App/>, root);
    </script>
</html>
